<html>

<body>

    <div class="container">
        <div class="company">Webstar</div>
        <div class="frontend">FRONTEND</div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form">
                <div class="form__email form-group">
                    <div class="form__email__label"><label for="email">Felhasználónév</label></div>
                    <div class="form__email__input"><input type="email" class="form-control" ngModel name="email" required email /></div>
                </div>
                <div class="form__password form-group">
                    <div class="form__password__label"><label for="password">Jelszó</label></div>
                    <div class="form__password__input"><input type="password" class="form-control" ngModel name="password" required password /></div>
                </div>
                <div class="form__button">
                    <button type="submit" [disabled]="!authForm.valid">Belépés</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
