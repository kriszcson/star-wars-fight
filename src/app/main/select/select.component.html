<div class="main" *ngIf="doesDataExist">
    <div class="main__headline">
        <div class="main__headline__text">Válassz két harcost az ellenkező oldalakból!</div>
        <div class="main__headline__switch">
            <div class="main__headline__switch__switch-dots"></div>
            <div class="main__headline__switch__left-arrow swiper-button-prev">
                <img src="../../assets/icons/arrow_circle.png" alt="" (click)="indexMinus()"></div>
            <div class="main__headline__switch__right-arrow swiper-button-next">
                <img src="../../assets/icons/arrow_circle.png" alt="" (click)="indexPlus()"></div>
        </div>
    </div>
    <div class="main__body">
        <div class="main__body__left">
            <div class="main__body__left__prop">
                <div class="main__body__left__prop__side">
                    <div class="main__body__left__prop__side__logo" [ngStyle]="{'background-color':characters[charIndex].side=='DARK'? 'black' : 'white' } "></div>
                    <div class="main__body__left__prop__side__text">
                        <div class="main__body__left__prop__side__text__type">OLDAL</div>
                        <div class="main__body__left__prop__side__text__value">
                            {{characters[charIndex].side}}</div>
                    </div>
                </div>
                <div class="main__body__left__prop__power">
                    <div class="main__body__left__prop__power__logo">
                        <img src="../../assets/icons/star.svg" alt="">
                    </div>
                    <div class="main__body__left__prop__power__text">
                        <div class="main__body__left__prop__power__text__type">KÜLÖNLEGES ERŐ</div>
                        <div class="main__body__left__prop__power__text__value"> {{ characters[charIndex].side}}</div>
                    </div>
                </div>
            </div>
            <div class="main__body__left__name" [innerHTML]="characters[charIndex].name"></div>
            <div class="main__body__left__btn"><button (click)="selectChar()" [disabled]="selectedNotValid()">Kiválasztom</button></div>
            <div class="main__body__left__desc">
                <div class="main__body__left__desc__heading">
                    <div class="main__body__left__desc__heading__logo"></div>
                    <div class="main__body__left__desc__heading__text">LEÍRÁS</div>
                </div>
                <div class="main__body__left__desc__text"> {{characters[charIndex].description}}</div>
            </div>
        </div>
        <div class="main__body__right">
            <div class="background-circle">
            </div>
            <swiper [config]="config">
                <div class="main__body__right__image swiper-wrapper">
                    <!-- Slides -->
                    <div class="main__body__right__image__slide swiper-slide" *ngFor="let char of characters;">
                        <img src="../../assets/images/characters/{{char.id}}.png" alt="">
                    </div>
                </div>
            </swiper>
        </div>
    </div>
</div>

<div class="bottom">
    <div class="bottom__btn"><button (click)="start()" [disabled]="!choosenLight || !choosenDark">küzdelem szimulálása</button>
    </div>
</div>
