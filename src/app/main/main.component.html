<div class="container">
    <div class="wrapper">

        <div class="header">
            <div class="header__user">
                <div class="header__user__logo"><img src="../../assets/icons/user.svg" alt=""></div>
                <div class="header__user__name">{{name}}</div>
            </div>
            <div class="header__logout">
                <div class="header__logout__text">Űrhajó elhagyása</div>
                <div class="header__logout__logo"><img src="../../assets/icons/logout.svg" alt=""></div>
            </div>
        </div>

        <app-select *ngIf="!started && fetched" [characters]="characters"></app-select>
        <app-game *ngIf="started"></app-game>
    </div>
</div>
