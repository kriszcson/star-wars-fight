<div class="game" *ngIf="simulationID">

    <div class="game__heading">A tud√°s legyen veled</div>
    <div class="game__main">
        <div class="game__main__left">
            <div class="game__main__left__text">{{getSide(selectedChars[0])}} oldal</div>
            <div class="game__main__left__character">
                <div class="game__main__left__character__circle"></div>
                <div class="game__main__left__character__img"><img src="../../../assets/images/characters/{{selectedChars[0].id}}.png" alt=""></div>
            </div>
            <div class="game__main__left__name" [innerHTML]="getNameWithoutHtml(selectedChars[0]).toLowerCase()"></div>
            <div class=" game__main__left__stat">
                <div class="game__main__left__stat__stripe ">
                    <div class="game__main__left__stat__stripe__bg">
                        <div class="game__main__left__stat__stripe__bg__value" [ngStyle]="getHpNgStyle('left')"></div>
                    </div>
                </div>
                <div class="game__main__left__stat__percent ">{{leftCharHP}}%</div>
            </div>
        </div>

        <div class="game__main__middle ">VS</div>

        <div class="game__main__right ">
            <div class="game__main__right__text ">{{getSide(selectedChars[1])}} oldal</div>
            <div class="game__main__right__character ">
                <div class="game__main__right__character__circle "></div>
                <div class="game__main__right__character__img "><img src="../../../assets/images/characters/{{selectedChars[1].id}}.png " alt=" "></div>
            </div>
            <div class="game__main__right__name " [innerHTML]="getNameWithoutHtml(selectedChars[1]).toLowerCase() "></div>
            <div class=" game__main__right__stat ">
                <div class="game__main__right__stat__stripe ">
                    <div class="game__main__right__stat__stripe__bg ">
                        <div class="game__main__right__stat__stripe__bg__value " [ngStyle]="getHpNgStyle('right')"></div>
                    </div>
                </div>
                <div class="game__main__right__stat__percent ">{{rightCharHp}}%</div>
            </div>
        </div>
    </div>
